<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiMax</title>
    <!-- название вкладки (браузер) -->
    <link rel="stylesheet" href="style.css">
    <!-- подключение ффайла (стилоей) например (style.css), через атрибут rel- получает
    тип файла stylesheet через атрибут href-путь до файла -->
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="app">
        <div class="name">Привет Максим </div>
        <!-- class-атрибут ,который принимает значение через ровно(=) -->
        <div>Привет Всем! </div>
        <!-- если без class ,то берет все что есть -->
        <div>Это калькулятор </div>



        <div class="calculator-field">
            <div class="output"></div>
            <div class="calculator-btns">
                <div class="block1 ultra">
                    <!-- добавли ultra что б соеденить блоки и было удобнее -->
                    <button class="numbs">1</button>
                    <!-- numbs- сделали для джава скрипта каждую цифру
                    текст==цифре -->
                    <button class="numbs">2</button>
                    <button class="numbs">3</button>
                </div>
                <div class="block2 ultra">
                    <button class="numbs">4</button>
                    <button class="numbs">5</button>
                    <button class="numbs">6</button>
                </div>
                <div class="block3 ultra">
                    <button class="numbs">7</button>
                    <button class="numbs">8</button>
                    <button class="numbs">9</button>
                </div>
                <div class="block4 ultra">
                    <button>-</button>
                    <button class="numbs">0</button>
                    <button>+</button>
                </div>
            </div>
            <div class="block5 ultra">
                <button class="enter">Enter</button>
            </div>
        </div>
    </div>
 <script src="index.js"></script>
</body>

</html>
